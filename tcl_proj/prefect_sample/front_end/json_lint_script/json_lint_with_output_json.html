      window.onload = function () {
        document.getElementById("button").onclick = function () {

            var result = jsonlint.parse(document.getElementById("source").value);
            if (result) {
              document.getElementById("result").innerHTML = "The given input JSON is valid!";
              document.getElementById("result").className = "pass"

			  //document.getElementById('bigpic').style.display='block';
			  document.getElementById('bigpic').style = "width:500px;height:800px;";
			  
              if (document.getElementById("reformat").checked) {
                document.getElementById("source").value = JSON.stringify(result, null, "  ");
              }
            }
          } catch(e) {
            document.getElementById("result").innerHTML = e;
            document.getElementById("result").className = "fail";
            
          }
        };
      //}

			position: fixed;

		}

			width: 300px;

		/* Clear floats after the columns */
